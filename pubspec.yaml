version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  # state management
  provider: ^6.0.1
  flutter_bloc: ^8.1.1
  # http
  http: ^0.13.1
  # utils
  flutter_svg: ^1.1.5
  # flip_card: ^0.6.0
  sizer: ^2.0.15
  connectivity_plus: ^2.3.7
  url_launcher: ^6.1.2
  animated_text_kit: ^4.2.1
  scrollable_positioned_list: ^0.3.5

  # web related
  # flutter_html: any
  # url_strategy: ^0.2.0
  universal_html: ^2.0.4
  carousel_slider: ^5.0.0
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/imgs/AS.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/imgs/AS.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/imgs/AS.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/imgs/AS.png"

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/imgs/
    - assets/icons/
    - assets/gif/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 100
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 200
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 300
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 500
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 600
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 700
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 800
        - asset: assets/fonts/Inter-Regular.ttf
          weight: 900
